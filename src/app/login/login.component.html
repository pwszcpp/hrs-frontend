<h1 class="nazwa">{{title}}</h1>
<form class="login">
  <div class="alert alert-danger" *ngIf="loggedIn == false">
    Niepoprawne dane logowania!
  </div>
  <div class="alert alert-success" *ngIf="loggedIn == true">
    Zalogowano!
  </div>

  <div class="form-group">
    <label for="email">E-mail:</label>
    <input class="form-control" type="email" required placeholder="Adres Email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel">
    <small id="emailSmall" class="form-text text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">Podaj adres e-mail!</small>
  </div>

  <div class="form-group">
    <label for="password">Hasło:</label>
    <input class="form-control" type="password" required placeholder="Hasło" id="password" name="password" [(ngModel)]="user.password" #password="ngModel">
    <small id="passwordSmall" class="form-text text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">Podaj hasło!</small>
  </div>
  <div class="center">
    <button type="submit" class="btn btn-primary btn-xs" (click)="onSubmit()">Zaloguj</button>
    <button type="button" class="btn btn-primary btn-xs" (click)="onReset()">Resetuj</button>
  </div>
</form>
